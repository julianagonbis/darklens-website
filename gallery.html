<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/navbar.css" />
    <link rel="stylesheet" href="./src/styles/footer.css" />
    <link rel="stylesheet" href="./src/styles/reusable.css" />
    <link rel="stylesheet" href="./src/styles/gallery.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Galeria - Darklens</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <div class="logo">
          <a href="index.html">
            <img src="./src/img/brand.png" alt="Logo" />
          </a>
        </div>

        <div class="icon">
          <div class="open" id="openButton" role="button">
            <i class="bi bi-list" style="font-size: 2rem"></i>
          </div>
        </div>
      </nav>
    </header>

    <div class="menu" id="menu">
      <div class="container">
        <div class="subnav">
          <div class="darklens">
            <p class="logo-name" id="logoName">Darklens</p>
          </div>

          <div class="close" id="closeButton">
            <i class="bi bi-x-lg" style="font-size: 2rem"></i>
          </div>
        </div>

        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">Sobre</a></li>
          <li><a href="services.html">Serviços</a></li>
          <li><a href="gallery.html">Galeria</a></li>
          <li><a href="contact.html">Contato</a></li>
        </ul>
      </div>
    </div>

    <main class="wrapper container">
      <div class="content">
        <h3>Galeria</h3>

        <section class="gallery-cards-container">
          <div class="gallery-card col-2">
            <img src="./src/img/gallery-1.jpeg" alt="Gallery item" />
            <p>A ROTINA DOS TÚMULOS AMBULANTES</p>
          </div>

          <div class="gallery-card">
            <img src="./src/img/gallery-2.jpeg" alt="Gallery item" />
            <p>O FANTASMA DA ÓPERA</p>
          </div>

          <div class="gallery-card">
            <img src="./src/img/gallery-3.jpg" alt="Gallery item" />
            <p>BRASIL YOGA</p>
          </div>

          <div class="gallery-card">
            <img src="./src/img/gallery-4.jpg" alt="Gallery item" />
            <p>UMA MULHER NO ESCURO</p>
          </div>

          <div class="gallery-card">
            <img src="./src/img/gallery-5.png" alt="Gallery item" />
            <p>BEASTBOOKS</p>
          </div>

          <div class="gallery-card col-3">
            <img src="./src/img/gallery-6.png" alt="Gallery item" />
            <p>SEVERO SNAPE</p>
          </div>
        </section>
      </div>
    </main>

    <footer class="footer container">
      <div class="logo">
        <img src="./src/img/brand.png" alt="Logo" />
      </div>

      <div class="shortcuts">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">Sobre</a></li>
          <li><a href="services.html">Serviços</a></li>
          <li><a href="gallery.html">Galeria</a></li>
          <li><a href="contact.html">Contato</a></li>
        </ul>
      </div>

      <hr />

      <div class="copyright">
        <p>&copy; 2023 Darklens. All rights reserved.</p>
      </div>
    </footer>

    <script src="./src/scripts/navbar.js"></script>
  </body>
</html>
