<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/navbar.css" />
    <link rel="stylesheet" href="./src/styles/footer.css" />
    <link rel="stylesheet" href="./src/styles/reusable.css" />
    <link rel="stylesheet" href="./src/styles/contact.css" />
    <link
      rel="shortcut icon"
      type="imagex/png"
      href="src/img/brand.ico"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Contato</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <div class="logo">
          <a href="index.html">
            <img src="./src/img/brand.png" alt="Logo" />
          </a>
        </div>

        <div class="icon">
          <div class="open" id="openButton" role="button">
            <i class="bi bi-list" style="font-size: 2rem"></i>
          </div>
        </div>
      </nav>
    </header>

    <div class="menu" id="menu">
      <div class="container">
        <div class="subnav">
          <div class="darklens">
            <p class="logo-name" id="logoName">Darklens</p>
          </div>

          <div class="close" id="closeButton">
            <i class="bi bi-x-lg" style="font-size: 2rem"></i>
          </div>
        </div>

        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">Sobre</a></li>
          <li><a href="services.html">Serviços</a></li>
          <li><a href="gallery.html">Galeria</a></li>
          <li><a href="contact.html">Contato</a></li>
        </ul>
      </div>
    </div>

    <main class="wrapper container">
      <div class="content">
        <div class="text">
          <p>
            FALE
            <br />
            <span class="spaced-word">COM A </span>
            <br />
            <span class="highlight">DARKLENS</span>
          </p>
        </div>

        <form class="form">
          <div class="input-group">
            <input type="text" placeholder="Nome" name="name" />
            <input type="text" placeholder="Telefone" name="phone" />
          </div>

          <input type="text" placeholder="E-mail" name="email" />

          <select name="" id="">
            <option value="0">Fazer um elogio</option>
            <option value="1">Fazer uma reclamação</option>
            <option value="2">Fazer uma pergunta</option>
            <option value="3">Outros</option>
          </select>

          <textarea name="message" placeholder="Mensagem"></textarea>

          <div class="buttons">
            <input type="reset" value="Limpar" class="clean-button" />
            <input
              type="submit"
              value="Enviar"
              class="submit-button"
            />
          </div>
        </form>
      </div>
    </main>

    <footer class="footer container">
      <div class="logo">
        <img src="./src/img/brand.png" alt="Logo" />
      </div>

      <div class="shortcuts">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">Sobre</a></li>
          <li><a href="services.html">Serviços</a></li>
          <li><a href="gallery.html">Galeria</a></li>
          <li><a href="contact.html">Contato</a></li>
        </ul>
      </div>

      <hr />

      <div class="copyright">
        <p>&copy; 2023 Darklens. All rights reserved.</p>
      </div>
    </footer>

    <script src="./src/scripts/navbar.js"></script>
  </body>
</html>
